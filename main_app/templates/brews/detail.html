{% extends 'base.html' %}
{% block content %}

<h1>Brew Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ brew.name }}</span>
    <p>Style: {{ brew.style }}</p>
    <p>ABV: {{ brew.abv }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'brews_update' brew.id %}">Edit</a>
    <a href="{% url 'brews_delete' brew.id %}">Delete</a>
  </div>
</div>

{% endblock %}
