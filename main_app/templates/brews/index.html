{% extends 'base.html' %}
{% block content %}

<h1>Brew Choices</h1>

{% for brew in brews %}
    <div class="card">
        <a href="{% url 'detail' brew.id %}">
    <div class="card-content">
        <span class="card-title">{{ brew.name }}</span>
        <p>Style: {{ brew.style }}</p>
        <p>ABV: {{ brew.abv }}</p>
    </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
