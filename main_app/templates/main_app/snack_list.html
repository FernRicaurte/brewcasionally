{% extends 'base.html' %}

{% block content %}

<h1>Snack Index</h1>

{% for snack in object_list %}

<a href="{% url 'snacks_detail' snack.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">A <span style="color: {{ snack.color.lower }}">{{ snack.description }}</span> {{ snack.name }}</span>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
